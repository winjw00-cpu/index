<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>북구보건소 모바일 재활수첩</title>
    <style>
        :root { --main-color: #2ecc71; --bg-color: #f9fbf9; }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { background: white; max-width: 400px; width: 100%; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); padding: 20px; box-sizing: border-box; border: 1px solid #eee; }
        h2 { color: var(--main-color); text-align: center; margin-bottom: 5px; }
        .info-text { text-align: center; font-size: 0.9rem; color: #666; margin-bottom: 20px; }
        
        .user-section { margin-bottom: 20px; }
        .user-section label { display: block; font-size: 0.8rem; color: #888; margin-bottom: 5px; }
        input { width: 100%; padding: 15px; border: 2px solid #f0f0f0; border-radius: 12px; outline: none; font-size: 1rem; box-sizing: border-box; }
        input:focus { border-color: var(--main-color); }
        
        /* 달력 스타일 중요 */
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; text-align: center; margin-top: 10px; min-height: 250px; }
        .day-header { font-weight: bold; font-size: 0.8rem; color: #ff7675; padding: 5px 0; }
        .day-header:nth-child(7n) { color: #0984e3; } /* 토요일 */
        .day-header:nth-child(7n+1) { color: #d63031; } /* 일요일 */
        
        .day { aspect-ratio: 1 / 1; display: flex; align-items: center; justify-content: center; cursor: pointer; border-radius: 50%; font-size: 0.95rem; background: #fff; border: 1px solid #f5f5f5; }
        .day.selected { background-color: var(--main-color) !important; color: white; font-weight: bold; border: none
